<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastee Tastee | Tastiest food. Fastest delivery.</title>
    <link rel="shortcut icon" href="source_ims/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body class="full-page">
    <div class="main-container full-page">
        <div class="main-card roundness-main blur-bg">
            <div class="main-card-content">
                <div class="main-card-inner">
                    <div class="header-of-header" nomenu>
                        <div class="logo">
                            <a href="#" class="go-home">
                                <img src="source_ims/logo.svg" alt="fastee-logo">
                            </a>
                        </div>
                        <div class="menu">
                            <ul class="main-menu">
                                <li class="main-menu-item"><a href="#" class="menu-link">Home</a></li>
                                <li class="main-menu-item"><a href="#" class="menu-link">About Us</a></li>
                                <li class="main-menu-item"><a href="#" class="menu-link">Contact</a></li>
                            </ul>
                            <div class="btn-container">
                                <a href="#" class="call-to-action">Order Now</a>
                            </div>
                            <div class="cross">
                                <div class="cross-el"></div>
                                <div class="cross-el"></div>
                                <div class="cross-el"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content-of-header">
                        <div class="left">
                            <div class="title">
                                <h1 class="tag-line">
                                    <span>Tastiest</span> food.<br/>
                                    <span>Fastest</span> delivery.
                                </h1>
                                <p class="tag-tag">
                                    Speed has never tasted that <span>good</span>.
                                </p>
                            </div>
                            <div class="food-cards">
                                <div class="food-col">
                                    <div class="food-card emphasis fries" id="fries">
                                        <img src="source_ims/export/pexels-ella-olsson-572949-1640772_500.png" alt="" class="food-image">
                                        <div class="actual-food-card">
                                            <div class="food-title">
                                                <h3 class="food-name">Fries & Lime</h3>
                                                <p class="food-desc">With extra sauce</p>
                                            </div>
                                            <div class="food-price">
                                                <div class="price">$20</div>
                                                <div class="add" title="Add to cart">+</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="food-card">
                                        <img src="source_ims/export/pexels-ella-olsson-572949-1458695_500.png" alt="" class="food-image">
                                        <div class="actual-food-card">
                                            <div class="food-title">
                                                <h3 class="food-name">Grappes & stuff</h3>
                                                <p class="food-desc">With extra fruits</p>
                                            </div>
                                            <div class="food-price">
                                                <div class="price">$20</div>
                                                <div class="add" title="Add to cart">+</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="food-col">
                                    <div class="food-card" id="noodles">
                                        <img src="source_ims/export/pexels-ella-olsson-572949-3026808_500.png" alt="" class="food-image">
                                        <div class="actual-food-card">
                                            <div class="food-title">
                                                <h3 class="food-name">Noodles & Tofu</h3>
                                                <p class="food-desc">Very warm</p>
                                            </div>
                                            <div class="food-price">
                                                <div class="price">$20</div>
                                                <div class="add" title="Add to cart">+</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="food-card fries">
                                        <img src="source_ims/export/pexels-ella-olsson-572949-1640772_500.png" alt="" class="food-image">
                                        <div class="actual-food-card">
                                            <div class="food-title">
                                                <h3 class="food-name">Another salad</h3>
                                                <p class="food-desc">With extra sauce</p>
                                            </div>
                                            <div class="food-price">
                                                <div class="price">$20</div>
                                                <div class="add" title="Add to cart">+</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="hero-images">
                                <div class="hero-images-inner">
                                    <img src="source_ims/export/pexels-ella-olsson-572949-1640772.png" alt="Fries & salad" class="hero"/>
                                    <img src="source_ims/export/anana.png" alt="Fries & salad" id="anana"/>
                                    <img src="source_ims/export/ananas.png" alt="Fries & salad" id="ananas"/>
                                    <img src="source_ims/export/kotomila.png" alt="Fries & salad" id="kotomila"/>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="action call-to-action">Our Menu</a>
                                <a href="#" class="action call-to-action">Odrer Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
